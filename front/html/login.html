<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Header</title>
    <link rel="stylesheet" href="../styles/main-styles.css" />
    <link rel="stylesheet" href="../styles/login-styles.css">
    
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Roboto+Mono:wght@100..700&display=swap");
    </style>
  </head>
  <body>
    <header id="header" class="top">
      <div class="container head">
        <a href="../index.html">
          <img
            class="logo-black"
            src="../images/logo.png"
            alt="Logo"
            height="50px"
        /></a>
        <nav class="menu">
          <ul class="menu-list">
            <li class="menu-item">
              <a class="menu-item-link" href="../html/flats.html">Орендувати</a>
            </li>
            <li class="menu-item">
              <a class="menu-item-link" href="../html/create-flats.html"
                >Здати в оренду</a
              >
            </li>
            <li class="menu-item">
              <a class="menu-item-link" href="#">Підтримка</a>
            </li>
            <li class="language-switcher menu-item">
              <a href="#" id="language-toggle">
                <img
                  src="../images/ukraine-flag-circular.svg"
                  alt=""
                  height="20px"
                />
              </a>
              <div class="language-options">
                <a href="#" class="language-option"
                  ><img
                    src="../images/ukraine-flag-circular.svg"
                    alt=""
                    height="20px"
                /></a>
                <a href="#" class="language-option"
                  ><img src="../images/uk-flag-circular.svg" alt="" height="20px"
                /></a>
              </div>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="login-section">
    <div class="container">
      <h2 class="login-title">Увійдіть або зареєструйтесь!</h3>
      <div class="login-box">
        <form action="" class="login-form">
          <h2>Увійдіть</h2>
          <input type="text" class="login-input" placeholder="Електронна пошта" name="email" required/>
          <input type="password" class="login-input" placeholder="Пароль" name="password" required/>
          <button class="login-btn">Увійти</button>
          <p>Ще не заареєструвались? Зробіть це <a href="./registration.html">тут</a>!</p>
          </form>
      </div>
    </div>
    </section>

 <footer class="footer">
      <div class="container flex-footer">
        <div class="footer-information">
          <a class="information-logo-link" href=""> </a>
          <p class="information-text">
            Increase the flow of customers and sales for your business with
            digital marketing & growth solutions.
          </p>
        </div>
        <div class="footer-social">
          <p class="footer-social-text">Social media</p>
          <ul class="footer-social-list">
            <li>
              <a class="footer-social-link" href="">
                <svg class="form-icon-check" width="24" height="24">
                  <use href="../images/icons/socials-icons.svg#instagram"></use>
                </svg>
              </a>
            </li>
            <li>
              <a class="footer-social-link" href="">
                <svg class="form-icon-check" width="24" height="24">
                  <use href="../images/icons/socials-icons.svg#twitter"></use>
                </svg>
              </a>
            </li>
            <li>
              <a class="footer-social-link" href="">
                <svg class="form-icon-check" width="24" height="24">
                  <use href="../images/icons/socials-icons.svg#facebook"></use>
                </svg>
              </a>
            </li>
            <li>
              <a class="footer-social-link" href="">
                <svg class="form-icon-check" width="24" height="24">
                  <use href="../images/icons/socials-icons.svg#linkedin"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
        <div class="footer-user-contact">
          <p class="footer-social-text">Subscribe</p>
          <form class="footer-form">
            <label class="footer-form-label">
              <input
                class="footer-form-input"
                type="text"
                name="footer_email"
                placeholder="E-mail"
              />
            </label>
            <button class="footer-form-btn" type="submit">
              Subscribe
              <svg class="footer-form-btn-icon" width="24" height="20">
                <use href="../images/icons/send.svg#Send"></use>
              </svg>
            </button>
          </form>
        </div>
      </div>
    </footer>
    <script src="../scripts/script.js"></script>
  </body>
</html>
