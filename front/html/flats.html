<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/main-styles.css" />
    <link rel="stylesheet" href="../styles/flats-styles.css" />

  </head>
  <body>
    <header id="header" class="top">
      <div class="container head">
        <a href="../index.html">
          <img
            class="logo-black"
            src="../images/logo.png"
            alt="Logo"
            height="50px"
        /></a>
        <nav class="menu">
          <ul class="menu-list">
            <li class="menu-item">
              <a class="menu-item-link" href="../html/flats.html">Орендувати</a>
            </li>
            <li class="menu-item">
              <a class="menu-item-link" href="./create-flats.html"
                >Здати в оренду</a
              >
            </li>
            <li class="menu-item">
              <a class="menu-item-link" href="#">Підтримка</a>
            </li>
            <li class="language-switcher menu-item">
              <a href="#" id="language-toggle">
                <img
                  src="../images/ukraine-flag-circular.svg"
                  alt=""
                  height="20px"
                />
              </a>
              <div class="language-options">
                <a href="#" class="language-option"
                  ><img
                    src="../images/ukraine-flag-circular.svg"
                    alt=""
                    height="20px"
                /></a>
                <a href="#" class="language-option"
                  ><img
                    src="../images/uk-flag-circular.svg"
                    alt=""
                    height="20px"
                /></a>
              </div>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="filter-section">
      <div class="container">
        <div class="filter">
          <form action="" class="filter-form">
            <label>
              <p class="label-txt">Загальна площа</p>
              <div class="input-group">
                <input type="text" placeholder="від" class="input-field" />
                <input type="text" placeholder="до" class="input-field" />
              </div>
            </label>

            <label>
              <p class="label-txt">Ціна</p>
              <div class="input-group">
                <input type="text" placeholder="від" class="input-field" />
                <input type="text" placeholder="до" class="input-field" />
              </div>
            </label>

            <label for="">
              <p class="label-txt">Кількість кімнат</p>
              <select class="select-form">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">Більше</option>
              </select>
            </label>

            <button class="submit-filter-btn">Застосувати</button>
          </form>
        </div>
        <hr />
      </div>

      <div class="container">
        <ul class="list-flats">
          <li class="flats-item">
            <h4 class="flats-item-title">Квартира 1</h4>
            <img src="" alt="" />
            <p class="flats-item-text">опис квартира 1</p>
            <p class="flats-item-text">заг інфа</p>
          </li>
          <li class="flats-item">
            <h4 class="flats-item-title">Квартира 2</h4>
            <img src="" alt="" />
            <p class="flats-item-text">опис квартира 2</p>
            <p class="flats-item-text">заг інфа</p>
          </li>
          <li class="flats-item">
            <h4 class="flats-item-title">Квартира 3</h4>
            <img src="" alt="" />
            <p class="flats-item-text">опис квартира 3</p>
            <p class="flats-item-text">заг інфа</p>
          </li>
        </ul>
      </div>
    </section>

    <footer class="footer">
      <div class="container flex-footer">
        <div class="footer-information">
          <a class="information-logo-link" href=""> </a>
          <p class="information-text">
            Знайдіть житло, що буде підходити саме вам, тут і зараз!
          </p>
        </div>
        <div class="footer-social">
          <p class="footer-social-text">Соціальні мережі</p>
          <ul class="footer-social-list">
            <li>
              <a class="footer-social-link" href="">
                <svg class="form-icon-check" width="24" height="24">
                  <use href="./images/icons/socials-icons.svg#instagram"></use>
                </svg>
              </a>
            </li>
            <li>
              <a class="footer-social-link" href="">
                <svg class="form-icon-check" width="24" height="24">
                  <use href="./images/icons/socials-icons.svg#twitter"></use>
                </svg>
              </a>
            </li>
            <li>
              <a class="footer-social-link" href="">
                <svg class="form-icon-check" width="24" height="24">
                  <use href="./images/icons/socials-icons.svg#facebook"></use>
                </svg>
              </a>
            </li>
            <li>
              <a class="footer-social-link" href="">
                <svg class="form-icon-check" width="24" height="24">
                  <use href="./images/icons/socials-icons.svg#linkedin"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
        <div class="footer-user-contact">
          <p class="footer-social-text">Підписатись</p>
          <form class="footer-form">
            <label class="footer-form-label">
              <input
                class="footer-form-input"
                type="text"
                name="footer_email"
                placeholder="E-mail"
              />
            </label>
            <button class="footer-form-btn" type="submit">
              Підписатись
              <svg class="footer-form-btn-icon" width="24" height="20">
                <use href="./images/icons/send.svg#Send"></use>
              </svg>
            </button>
          </form>
        </div>
      </div>
    </footer>
  </body>
</html>
